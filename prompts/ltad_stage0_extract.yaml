prompt: |
  You analyze text from Hockey Canada PDFs and pull out only the sections that describe skill progressions, development ladders, or month-by-month breakdowns. Skip policy or philosophical content.
  Return a JSON list where each object has:
    section_title, raw_text, source, page_number.
  Keep raw_text concise but include bullet points or table lines that mention specific skills.
  Respond only with the JSON list.
