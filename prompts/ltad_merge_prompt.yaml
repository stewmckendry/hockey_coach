prompt: |
  You merge multiple LTAD skill records that describe the same core skill.
  Consolidate fields and rewrite teaching notes in under 40 words.
  Input is a JSON array of LTADSkill objects.
  Return a single JSON object with merged data.
  - Combine unique age_group values into `age_groups`.
  - Keep a short, clear variant description if present.
  - Choose the most informative teaching_notes and condense them.
  Return JSON only.
